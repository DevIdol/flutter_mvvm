name: Flutter CI

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Use FVM and Setup Flutter
        uses: kuhnroyal/flutter-fvm-config-action/setup@v3
        id: fvm-config-action
        with:
          path: '.fvmrc'

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm-config-action.outputs.FLUTTER_VERSION }}
          channel: ${{ steps.fvm-config-action.outputs.FLUTTER_CHANNEL }}
          cache: true
          cache-key: flutter
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: Check Flutter Installation
        run: flutter --version

      - name: Check Flutter SDK Path
        run: echo $FLUTTER_ROOT

      - name: List Flutter Commands
        run: flutter --help

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Run Build Runner for Code Generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run Dart Format
        run: dart format .

      - name: Run Flutter analyze (lint)
        run: flutter analyze
